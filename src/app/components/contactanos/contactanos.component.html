
<div class="container ms-4 ">
    <div class="row">
            <div class="form-group col-sm-5 mt-5">
                
                <h3 class="">Mapa</h3>
                <br>
                
                <google-map width="100%" [center]="center"></google-map>
                
            </div>
            <div class="form-group col-sm-4 mt-5 ">
                
                <h3>Formulario</h3>
                
                <br>
                <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form3Example1" class="form-control" />
                          <label class="form-label" for="form3Example1">Nombre</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form3Example2" class="form-control" />
                          <label class="form-label" for="form3Example2">Apellido</label>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control" />
                      <label class="form-label" for="form3Example3">Correo electronico</label>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="tel" id="form3Example4" class="form-control" />
                      <label class="form-label" for="form3Example4">Telefono</label>
                    </div>
                  
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                      <label class="form-check-label" for="form2Example33">
                        Aceptar terminos y condiciones
                      </label>
                    </div>
                  
                    <!-- Submit button -->
                    <button (click)="registro()" type="submit" class="btn btn-primary btn-block mb-4">Registrarse</button>
                    
                  </form>
            </div>  
            <div class="form-group col-1 mt-2 mb-2"><hr></div>
            <div class="form-group col-2 mt-2 mb-2"><app-aside></app-aside></div> 
               
    </div> 

</div>
